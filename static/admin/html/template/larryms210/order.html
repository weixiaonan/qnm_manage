<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>larry订单单系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../larryms/larry/css/larry.css" media="all">
    <link rel="stylesheet" href="../../../larryms/css/base.css" media="all">
    <link rel="stylesheet" href="../../../larryms/css/template/admin.css" media="all">
</head>

<body>
    <div class="larry-fluid larry-worker p15">
        <div class="larry-row larry-col-space15">
            <div class="larry-col-lg12 larry-col-md12 larry-col-sm12 larry-col-xs12">
                <section class="larry-card larry-worker-order">
                    <div class="larry-form larry-card-header p15 pt25" style="padding-bottom: 0px;">
                        <div class="larry-form-item">
                            <div class="larry-inline">
                                <label class="larry-form-label">订单号</label>
                                <div class="larry-input-block">
                                    <input type="text" name="order_id" placeholder="请输入订单号" autocomplete="off" class="larry-input">
                                </div>
                            </div>
                            <div class="larry-inline">
                                <label class="larry-form-label">业务员</label>
                                <div class="larry-input-block">
                                    <select name="sales" lay-filter="sales">
                                        <option value="">请选择业务员</option>
                                        <option value="larry">larry</option>
                                        <option value="larry">Coulson</option>
                                        <option value="larry">Fitz</option>
                                        <option value="larry">Daisy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="larry-inline">
                                <label class="larry-form-label">起止日期</label>
                                <div class="larry-input-block">
                                     <input type="text" class="layui-input" id="dateDemo" placeholder="请选择时间范围">
                                </div>
                            </div>
                            <div class="larry-inline">
                                <button class="larry-btn  larry-order-btn">
                                    <i class="larry-icon larry-suosou"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="larry-card-body">
                        <table id="larryOrder" class="larry-hide" data-url="../../../larryms/data/template/order.json"></table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="progressTpl">
      <div class="layui-progress larry-order-progress" lay-filter="progress-"+ {{ d.orderid }} +"">
          <div class="layui-progress-bar {{#  if(d.progress == '100%'){ }}layui-bg-blue{{#  } else if(d.progress == '50%'){ }}{{#  } else if(d.progress == '30%'){ }}layui-bg-red{{#  } else if(d.progress == '25%'){ }}{{#  }else{ }}{{#  } }}" lay-percent= {{ d.progress }}></div>
      </div>
    </script>
    <script type="text/html" id="table-system-order">
          <span class="layui-btn layui-btn-xs" lay-event="edit">编辑</span>
          <span class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</span>
    </script>
    <script type="text/html" id="buttonTpl">
          {{#  if(d.state == '已完成'){ }}
            <button class="layui-btn layui-btn-normal layui-btn-xs">已完成</button>
          {{#  } else if(d.state == '未审核'){ }}
            <button class="layui-btn layui-bg-black layui-btn-xs">未审核</button>
          {{#  } else{ }}
            <button class="layui-btn layui-btn-warm layui-btn-xs">审核中</button>
          {{#  } }}
        </script>
    <script src="../../../larryms/layui/layui.js"></script>
    <script>
    layui.config({
        version: "2.1.0",
        base: '../../../larryms/',
        mods: 'template/',
        page:'orders'
    }).extend({
        larry: 'js/base'
    }).use(['larry'], function() {
        var $ = layui.$,
            larryms = layui.larryms;

        $('em.versions').text(larryms.version);
    });
    </script>
</body>

</html>
